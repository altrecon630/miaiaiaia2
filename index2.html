<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Type anything to reveal a surprise!</h1>
    <input type="text" id="userInput" placeholder="Type something...">
    <div id="animationContainer">
      <div class="valley">
        <!-- Lavender flowers as SVGs -->
        <img src="https://www.svgrepo.com/download/488669/flower.svg" class="lavender" style="left: 10%; animation-delay: 0s;">
        <img src="https://www.svgrepo.com/download/488669/flower.svg" class="lavender" style="left: 30%; animation-delay: 1s;">
        <img src="https://www.svgrepo.com/download/488669/flower.svg" class="lavender" style="left: 50%; animation-delay: 2s;">
        <img src="https://www.svgrepo.com/download/488669/flower.svg" class="lavender" style="left: 70%; animation-delay: 3s;">
        <img src="https://www.svgrepo.com/download/488669/flower.svg" class="lavender" style="left: 90%; animation-delay: 4s;">
      </div>
      <div id="message">Will you be my Valentine, Mia?</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
